<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/todoListFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>ToDo List</title>
</head>
<body>
    <div id="app">

        <!-- Logotipo da aplicação -->
        <div class="center">
            <img src="./imgs/todoList.png" alt="ToDo List Logo">
        </div>

        <!-- Contaudo destinado para usuarios não autenticados -->
        <div id="auth" class="center">
            <!-- Formulario de autenticação -->
            <form id="authForm">
                <h3 id="authFormTitle">
                    Acesse a sua conta para continuar
                </h3>

                <!-- Email -->
                <label for="email">
                    E-mail:
                </label>
                <input type="email" placeholder="Email" id="email">

                <!-- Senha -->
                <label for="senha">
                    Senha:
                </label>
                <input type="password" placeholder="Senha" id="senha">

                <button type="submit" id="submitAuthForm">
                    Acessar
                </button>
            </form>

            <!-- Auterar o formulario de autenticação para o de registro -->
            <p id="register">
                Não possui uma conta?
                <button id="register" onclick="toggleToRegister()" class="alternative">
                    Cadastrar-se
                </button>
            </p>

            <p id="access" class="startHidden">
                Possui uma conta?
                <button id="register" onclick="toggleToAccess()" class="alternative">
                    Acessar sua conta
                </button>
            </p>
            
        </div>
    </div>

    <!-- Recursos de firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

    <!-- JavaScript -->
    <script src="./js/utils.js"></script>
    <script src="./js/firebase.js"></script>
</body>
</html>
