<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/todoListFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>ToDo List</title>
</head>
<body>
    <div id="app">
        <!--Logotipo do TodoList-->
        <div class="center">
          <img src="imgs/todoList.png" alt="TodoList Logo">
        </div>

        <!-- Loading -->
        <div id="loading">
          <img src="./imgs/loading.gif" alt="Carregando...">
        </div>
    
        <!--Conteúdo destinado para usuários não autenticados-->
        <div id="auth" class="center">
          <!--Formulário de autenticação-->
          <form id="authForm">
            <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>
    
            <label for="email">E-mail: </label>
            <input type="email" placeholder="E-mail" id="email">
    
            <label for="password">Senha: </label>
            <input type="password" placeholder="Senha" id="password">
    
            <button type="submit" id="submitAuthForm">Acessar</button>
          </form>
    
          <!--Alternar a senha -->
          <p id="passwordReset">
            <button onclick="sendPasswordResetEmail()" class="password">Esqueci minha senha</button>
          </p>

          <!--Alternar o fomulário de autenticação para o cadastro de novas contas-->
          <p id="register">
            Não possui uma conta?
            <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
          </p>
    
          <!--Alternar o fomulário de autenticação para o acesso de contas já existentes-->
          <p id="access" class="startHidden">
            Já possui uma conta?
            <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button>
          </p>

          <hr>

          <p>
            Ou acesse usando: <br>
            <img src="./imgs/google.png" alt="Entrar com Google" onclick="signInWithGoogle()">
            <img src="./imgs/facebook.png" alt="Autenticação pelo Facebook" onclick="signInWithFacebook()">
          </p>
        </div>

        <!--Conteúdo destinado para usuários autenticados-->
        <div id="userContent" class="startHidden">
          <hr>
          <div id="userInfo" class="center">
            <img id="userImg">
            <p id="userName"></p>
            <hr>
            <p id="emailVerified"></p>
            <div id="sendEmailVerificationDiv">
              <button class="alternative" onclick="sendEmailVerification()">
                Verificar Email
              </button>
            </div>
            <button class="alternative" onclick="signOut()">
              Sair
            </button>
          </div>
        </div>
      </div>

    
      <!--Recursos do Firebase-->
      <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    
      
      <!--Nossa programação em JavaScript-->
      <script src="js/firebase.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/auth.js"></script>
</body>
</html>
